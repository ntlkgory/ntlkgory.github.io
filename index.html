<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GeoRSS Layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;      
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

	    
       function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
	    
        
	function initialize() {
	  	var myLatlng = new google.maps.LatLng(49.496675,-102.65625);
	  	var mapOptions = {
	    	zoom: 4,
	    	center: myLatlng
	  	}

		var labelSearch;
		labelSearch = getUrlParameter("label");		  
		alert(labelSearch);
          

  		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		var georssLayer;
		if (labelSearch)
		{
		   georssLayer = new google.maps.KmlLayer({
			url: 'http://www.blogger.com/feeds/6255727982833532507/posts/default/-/' +  labelSearch + '?max=400&max-results=400'	  		  
	 	 	});

		}
		else
		{
			georssLayer = new google.maps.KmlLayer({
			 url: 'http://www.blogger.com/feeds/6255727982833532507/posts/default?max=400&max-results=400'	  		  
	 		 });

		}
		
  		georssLayer.setMap(map);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
